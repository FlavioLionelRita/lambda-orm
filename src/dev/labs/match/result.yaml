            - name: unitPrice
              mapping: UnitPrice
            - name: unitsInStock
              mapping: UnitsInStock
            - name: unitsOnOrder
              mapping: UnitsOnOrder
            - name: reorderLevel
              mapping: ReorderLevel
            - name: discontinued
              mapping: Discontinued
        - name: Shippers
          mapping: Shippers
          properties:
            - name: shipperId
