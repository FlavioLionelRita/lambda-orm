  - name: source
    schema: northwind
    dialect: mysql
    connection:
      host: 0.0.0.0
      port: 3306
      user: test
      password: test
      database: northwind
      multipleStatements: true
      waitForConnections: true
      connectionLimit: 10
      queueLimit: 0
    rules:
      - name: a
        rule: entity == "Categories" && actionType == "read"
        dataSource: source
      - name: b
        rule: entity == "Categories" && actionType == "command"
        dataSource: source
  - name: mysql
    schema: northwind
