language: sql
variant: mysql
name: mysql
_extends: [base]
types:
  bool: TINYINT(1)
  integer: INTEGER
  decimal: DECIMAL(10,4)
  string: VARCHAR({0})
  datetime: DATETIME
others:
  notNullable: NOT NULL
  autoincrement: AUTO_INCREMENT 
  variable: '?'
  field: '{enityAlias}.`{name}`'
  column: '`{name}`'
  from: 'FROM `{name}` {alias} '
  join: 'INNER JOIN `{name}` {alias} ON {relation}'
  false: 'FALSE'
  true: 'TRUE'