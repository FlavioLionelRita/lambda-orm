version: 0.0.1
domain:
  version: 0.0.1
  entities:
    - name: countries
      primaryKey:
        - name
      properties:
        - name: name
          type: string
          required: true
          length: 32
        - name: phoneCode
          type: integer
          required: true
        - name: priority
          type: integer
          required: true
        - name: region
          type: string
          required: true
          length: 16
      uniqueKey:
        - phoneCode
infrastructure:
  paths:
    src: src
    data: data
    domain: domain
  mappings:
    - name: default
  sources:
    - name: default
      mapping: default
      dialect: PostgreSQL
      connection: $CNX_POSTGRES
