domain:
  entities:
    - name: Categories
      properties:
        - name: categoryId
          type: integer
          required: true
          autoIncrement: true
        - name: categoryName
          required: true
        - name: description
          length: 1000
      relations: []
      primaryKey:
        - categoryId
      uniqueKey:
        - categoryName
    - name: Customers
      properties:
        - name: customerId
          length: 5
          required: true
        - name: companyName
          required: true
        - name: contactName
        - name: contactTitle
        - name: address
        - name: city
        - name: region
        - name: postalCode
          length: 20
        - name: country
      relations: []
      primaryKey:
        - customerId
    - name: Employees
      properties:
        - name: employeeId
          type: integer
          required: true
          autoIncrement: true
        - name: lastName
          required: true
        - name: firstName
          required: true
        - name: title
        - name: titleOfCourtesy
        - name: birthDate
          type: dateTime
        - name: hireDate
          type: dateTime
        - name: homePhone
        - name: reportsTo
          type: integer
        - name: address
        - name: city
        - name: region
        - name: postalCode
          length: 20
        - name: country
      relations:
        - name: reportsTo
          type: oneToMany
          from: reportsTo
          entity: Employees
          to: employeeId
      primaryKey:
        - employeeId
      uniqueKey:
        - lastName
        - firstName
    - name: OrderDetails
      properties:
        - name: orderId
          type: integer
          required: true
        - name: productId
          type: integer
          required: true
        - name: unitPrice
          type: decimal
        - name: quantity
          type: decimal
        - name: discount
          type: decimal
      relations:
        - name: order
          type: oneToMany
          from: orderId
          entity: Orders
          to: orderId
        - name: product
          type: oneToMany
          from: productId
          entity: Products
          to: productId
      primaryKey:
        - orderId
        - productId
        - orderId
        - productId
    - name: Orders
      properties:
        - name: orderId
          type: integer
          required: true
          autoIncrement: true
        - name: customerId
          length: 5
          required: true
        - name: employeeId
          type: integer
          required: true
        - name: orderDate
          type: dateTime
        - name: requiredDate
          type: date
        - name: shippedDate
          type: date
        - name: shipVia
          type: integer
        - name: freight
          type: decimal
        - name: shipName
        - name: shipAddress
        - name: shipCity
        - name: shipRegion
        - name: shipPostalCode
          length: 20
        - name: shipCountry
      relations:
        - name: customer
          type: oneToMany
          from: customerId
          entity: Customers
          to: customerId
        - name: employee
          type: oneToMany
          from: employeeId
          entity: Employees
          to: employeeId
      primaryKey:
        - customerId
        - employeeId
        - orderId
        - orderId
    - name: Products
      properties:
        - name: productId
          type: integer
          required: true
          autoIncrement: true
        - name: productName
          required: true
        - name: supplierId
          type: integer
          required: true
        - name: categoryId
          type: integer
        - name: quantityPerUnit
        - name: unitPrice
          type: decimal
        - name: unitsInStock
          type: decimal
        - name: unitsOnOrder
          type: decimal
        - name: reorderLevel
          type: decimal
        - name: discontinued
          type: integer
      relations:
        - name: category
          type: oneToMany
          from: categoryId
          entity: Categories
          to: categoryId
        - name: supplier
          type: oneToMany
          from: supplierId
          entity: Suppliers
          to: supplierId
      primaryKey:
        - categoryId
        - productId
        - productId
        - supplierId
      uniqueKey:
        - productName
        - supplierId
    - name: Shippers
      properties:
        - name: shipperId
          type: integer
          required: true
          autoIncrement: true
        - name: companyName
          required: true
        - name: phone
          length: 20
      relations: []
      primaryKey:
        - shipperId
      uniqueKey:
        - companyName
    - name: Suppliers
      properties:
        - name: supplierId
          type: integer
          required: true
          autoIncrement: true
        - name: companyName
          required: true
        - name: contactName
        - name: phone
          length: 20
        - name: homePage
          length: 200
        - name: address
        - name: city
        - name: region
        - name: postalCode
          length: 20
        - name: country
      relations: []
      primaryKey:
        - supplierId
      uniqueKey:
        - companyName
infrastructure:
  sources:
