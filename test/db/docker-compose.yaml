  #   image: oracle/database:11.2.0.2-xe
  #   ports:
  #     - 1521:1521
  #     - 8085:8080
  #   shm_size: 1g
  #   volumes:
  #     - oracle:/u01/app/oracle/oradata
  #   environment:
  #     - ORACLE_PWD=admin
  #   restart: unless-stopped                 
volumes:
    mariadb-data:
    mariadb-log:
    mysql:
    postgres:
    mssql:
    mongodb:
    oracle:          