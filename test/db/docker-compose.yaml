version: '3'
services:
  source:
    image: biarms/mysql:5.7.33-beta-circleci
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root      
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=tests
    cap_add:
      - SYS_NICE # CAP_SYS_NICE
    volumes:
      - source:/var/lib/mysql
    ports:
      - '3306:3306'
  mysql:
    image: biarms/mysql:5.7.33-beta-circleci
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root      
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=tests
    cap_add:
      - SYS_NICE # CAP_SYS_NICE
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - '3307:3306'       
  mariadb:
    image: monstrenyatko/rpi-mariadb
    container_name: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    volumes:
      - mariadb-data:/var/lib/mysql
      - mariadb-log:/var/log/mysql
    ports:
      - 3308:3306
    # restart: unless-stopped
  postgres:  
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=tests
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
