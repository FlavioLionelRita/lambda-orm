name: Develop
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install global dependencies
        run: npm install -g grunt-cli husky standard-version    
      - name: Install dependencies
        run: npm install
      - name: Unit Tests
        run: npm run test
