functions:
  # general:---------------------------------------------------------
  as:
    description: Is used to assign a new name temporarily to a table column or even a table
    category: general
    return: T
    params:
      - name: value
        type: T
      - name: name
        type: string
  distinct:
    description: Is used with SELECT key word to retrieve only distinct or unique data.
    category: general
    return: T
    params:
      - name: value
        type: T
  # sort:---------------------------------------------------------
  desc:
    description: This statement is used to sort data in descending order
    category: sort
    return: void
    params:
      - name: value
        type: any
  asc:
    description: This statement is used to sort data in ascending order.
    category: sort
    return: void
    params:
      - name: value
        type: any

  # metadata :---------------------------------------------------------
  user:
    description: get username
    category: metadata
    return: string
  source:
    description: get source
    category: metadata
    return: string
  # group: ---------------------------------------------------------
  avg:
    description: Calculates the average of the specified columns in a set of rows
    category: group
    return: number
    params:
      - name: value
        type: number
  count:
    description: Calculating the number of rows in a set.
    category: group
    return: number
    params:
      - name: value
        type: any
  first:
    description: Returns the first value of the selected column
    category: group
    return: T
    params:
      - name: value
        type: T
  last:
    description: Returns the last value of the selected column.
    category: group
    return: T
    params:
      - name: value
        type: T
  max:
    description: Calculating the maximum.
    category: group
    return: T
    params:
      - name: value
        type: T
  min:
    description: Calculating the minimum.
    category: group
    return: T
    params:
      - name: value
        type: T
  sum:
    description: Calculating the sum.
    category: group
    return: number
    params:
      - name: value
        type: number
