app:
  src: src
  data: data
  model: model
defaultDatastore: source
model:
  enums:
  entities:
    - name: Address
      abstract: true
      properties:
        - name: address
        - name: city
        - name: region
        - name: postalCode
          length: 20
        - name: country
      indexes:
        - name: postalCode
          fields: ["postalCode"]
        - name: region
          fields: ["region", "country"]
        - name: city
          fields: ["city"]
    - name: Categories
      primaryKey: ["id"]
      uniqueKey: ["name"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: name
          nullable: false
        - name: description
          length: 1000
    - name: Customers
      extends: Address
      primaryKey: ["id"]
      indexes:
        - name: name
          fields: ["name"]
      properties:
        - name: id
          length: 5
          nullable: false
        - name: name
          nullable: false
        - name: contact
        - name: phone
      relations:
        - name: orders
          type: manyToOne
          composite: true
          from: id
          entity: Orders
          to: customerId
    - name: Employees
      extends: Address
      primaryKey: ["id"]
      uniqueKey: ["lastName", "firstName"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: lastName
          nullable: false
        - name: firstName
          nullable: false
        - name: title
        - name: titleOfCourtesy
        - name: birthDate
          type: datetime
        - name: hireDate
          type: datetime
        - name: phone
        - name: reportsToId
          type: integer
      relations:
        - name: reportsTo
          from: reportsToId
          entity: Employees
          to: id
    - name: Shippers
      primaryKey: ["id"]
      uniqueKey: ["name"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: name
          nullable: false
        - name: phone
          length: 20
    - name: Suppliers
      extends: Address
      primaryKey: ["id"]
      uniqueKey: ["name"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: name
          nullable: false
        - name: contact
        - name: phone
          length: 20
        - name: homepage
          length: 200
    - name: Products
      primaryKey: ["id"]
      uniqueKey: ["name", "supplierId"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: name
          nullable: false
        - name: supplierId
          nullable: false
          type: integer
        - name: categoryId
          type: integer
        - name: quantity
        - name: price
          type: decimal
          default: 0
        - name: inStock
          type: decimal
          default: 0
        - name: onOrder
          type: decimal
          default: 0
        - name: reorderLevel
          type: decimal
          default: 0
        - name: discontinued
          type: boolean
          default: false
      relations:
        - name: supplier
          from: supplierId
          entity: Suppliers
          to: id
        - name: category
          from: categoryId
          entity: Categories
          to: id
    - name: Orders
      primaryKey: ["id"]
      indexes:
        - name: orderDate
          fields: ["orderDate"]
        - name: shippedDate
          fields: ["shippedDate"]
      properties:
        - name: id
          type: integer
          nullable: false
          autoincrement: true
        - name: customerId
          nullable: false
          length: 5
        - name: employeeId
          nullable: false
          type: integer
        - name: orderDate
          type: datetime
        - name: requiredDate
          type: datetime
        - name: shippedDate
          type: datetime
        - name: shipViaId
          type: integer
        - name: freight
          type: decimal
        - name: name
        - name: address
        - name: city
        - name: region
        - name: postalCode
          length: 20
        - name: country
      relations:
        - name: customer
          from: customerId
          entity: Customers
          to: id
        - name: employee
          from: employeeId
          entity: Employees
          to: id
        - name: details
          type: manyToOne
          composite: true
          from: id
          entity: OrderDetails
          to: orderId
    - name: OrderDetails
      primaryKey: ["orderId", "productId"]
      properties:
        - name: orderId
          nullable: false
          type: integer
        - name: productId
          nullable: false
          type: integer
        - name: unitPrice
          type: decimal
        - name: quantity
          type: decimal
        - name: discount
          type: decimal
      relations:
        - name: order
          from: orderId
          entity: Orders
          to: id
        - name: product
          from: productId
          entity: Products
          to: id
mappings:
  - name: northwind
    entities:
      - name: Address
        mapping: Address
        properties:
          address: Address
          city: City
          region: Region
          postalCode: PostalCode
          country: Country
      - name: Categories
        mapping: Categories
        properties:
          id: CategoryID
          name: CategoryName
          description: Description
      - name: Customers
        mapping: Customers
        properties:
          id: CustomerID
          name: CompanyName
          contact: ContactName
          phone: ContactTitle
      - name: Employees
        mapping: Employees
        properties:
          id: EmployeeID
          lastName: LastName
          firstName: FirstName
          title: Title
          titleOfCourtesy: TitleOfCourtesy
          birthDate: BirthDate
          hireDate: HireDate
          phone: HomePhone
          reportsToId: ReportsTo
      - name: Shippers
        mapping: Shippers
        properties:
          id: ShipperID
          name: CompanyName
          phone: Phone
      - name: Suppliers
        mapping: Suppliers
        properties:
          id: SupplierID
          name: CompanyName
          contact: ContactName
          phone: Phone
          homepage: HomePage
      - name: Products
        mapping: Products
        properties:
          id: ProductID
          name: ProductName
          supplierId: SupplierID
          categoryId: CategoryID
          quantity: QuantityPerUnit
          price: UnitPrice
          inStock: UnitsInStock
          onOrder: UnitsOnOrder
          reorderLevel: ReorderLevel
          discontinued: Discontinued
      - name: Orders
        mapping: Orders
        properties:
          id: OrderID
          customerId: CustomerID
          employeeId: EmployeeID
          orderDate: OrderDate
          requiredDate: RequiredDate
          shippedDate: ShippedDate
          shipViaId: ShipVia
          freight: Freight
          name: ShipName
          address: ShipAddress
          city: ShipCity
          region: ShipRegion
          postalCode: ShipPostalCode
          country: ShipCountry
      - name: OrderDetails
        mapping: Order Details
        properties:
          orderId: OrderID
          productId: ProductID
          unitPrice: UnitPrice
          quantity: Quantity
          discount: Discount
  - name: northwind2
    extends: northwind
datastores:
  - name: source
    mapping: northwind
    dialect: mysql
    connection: $ORM_CNN_SOURCE
    # routings:
    #   - name: a
    #     entities: ["Countries"]
    #     actions: ["read"]
    #     expression: code == 'ARG'
    #     datastore: postgres
  - name: mysql
    mapping: northwind
    dialect: mysql
    connection: $ORM_CNN_MYSQL
  - name: mariadb
    mapping: northwind
    dialect: mariadb
    connection: $ORM_CNN_MARIADB
  - name: postgres
    mapping: northwind
    dialect: postgres
    connection: $ORM_CNN_POSTGRES
  - name: mssql
    mapping: northwind
    dialect: mssql
    connection: $ORM_CNN_MSSQL
